# For all other servers: Comment out the Log4J listener in web.xml to activate Log4J.
# Standard output appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.SimpleLayout
log4j.appender.stdout.Threshold=INFO

######## root setting
log4j.rootLogger=info,stdout,logfile
log4j.appender.logfile=org.apache.log4j.FileAppender
log4j.appender.logfile.Append=true
log4j.appender.logfile.File=log/root.log
log4j.appender.logfile.MaxFileSize=3000KB
log4j.appender.logfile.MaxBackupIndex=9
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n

## detailed info like DEBUG goes to detail.log; INFO level goes to core.log
log4j.rootCategory=info, stdout

# gff3 gene pipeline logger
log4j.logger.gene=debug, gene
log4j.appender.gene=org.apache.log4j.FileAppender
log4j.appender.gene.Threshold=DEBUG
log4j.appender.gene.File=log/gene.log
log4j.appender.gene.MaxFileSize=900MB
log4j.appender.gene.MaxBackupIndex=5
log4j.appender.gene.layout=org.apache.log4j.PatternLayout
log4j.appender.gene.layout.ConversionPattern=%d %p [%c] - %m%n















